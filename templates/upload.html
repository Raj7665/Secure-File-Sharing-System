{% extends "base.html" %}
{% block content %}
    <h2>Upload New File</h2>
    <form method="POST" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.file.label }}<br>
            {{ form.file() }}
            {% if form.file.errors %}
                <ul class="errors">
                    {% for error in form.file.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock content %}
